<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="column-todo">
            <h4 class="title">TODO</h4>
            <div class="items">
            </div>
            <button class="btn-add-another-card">+ Add another card</button>
            <div class="add-another-card hidden">
                <textarea placeholder="Enter text..."></textarea>
                <div class="btn-wrapper">
                    <button class="btn-textarea add">+ Add card</button>
                    <button class="btn-textarea cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="column-progress">
            <h4 class="title">PROGRESS</h4>
            <div class="items"></div>
            <button class="btn-add-another-card">+ Add another card</button>
            <div class="add-another-card hidden">
                <textarea placeholder="Enter text..."></textarea>
                <div class="btn-wrapper">
                    <button class="btn-textarea add">+ Add card</button>
                    <button class="btn-textarea cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div class="column-done">
            <h4 class="title">DONE</h4>
            <div class="items"></div>
            <button class="btn-add-another-card">+ Add another card</button>
            <div class="add-another-card hidden">
                <textarea placeholder="Enter text..."></textarea>
                <div class="btn-wrapper">
                    <button class="btn-textarea add">+ Add card</button>
                    <button class="btn-textarea cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
